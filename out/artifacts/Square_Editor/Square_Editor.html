<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'Square_Editor.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedSquare_Editor_id() {
        dtjava.embed(
            {
                id : 'Square_Editor_id',
                url : 'Square_Editor.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '800',
                height : '800'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedSquare_Editor_id);
</script>

</head><body>
<h2>Test page for <b>Square Editor</b></h2>
  <b>Webstart:</b> <a href='Square_Editor.jnlp' onclick="return launchApplication('Square_Editor.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
